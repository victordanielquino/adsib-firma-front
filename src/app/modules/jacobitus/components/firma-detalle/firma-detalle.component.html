<div aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
  <!--
    Background backdrop, show/hide based on slide-over state.

    Entering: "ease-in-out duration-500"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in-out duration-500"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75">
    bienvenido
  </div>

  <div class="fixed inset-0 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
      <div
        class="fixed inset-y-0 right-0 flex max-w-full pl-10 pointer-events-none"
      >
        <!--
          Slide-over panel, show/hide based on slide-over state.

          Entering: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-full"
            To: "translate-x-0"
          Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
            From: "translate-x-0"
            To: "translate-x-full"
        -->
        <div class="w-screen max-w-md pointer-events-auto">
          <div
            class="flex flex-col h-full overflow-y-scroll bg-white shadow-xl"
          >
            <div class="flex-1 px-4 py-6 overflow-y-auto sm:px-6">
              <div class="flex items-start justify-between">
                <h2
                  class="text-lg font-medium text-gray-900"
                  id="slide-over-title"
                >
                  Firmas asociada al PDF
                </h2>
              </div>

              <div class="mt-8">
                <div class="flow-root">
                  <ul
                    role="list"
                    class="-my-6 divide-y divide-gray-200"
                    *ngIf="firmaDetalle"
                  >
                    <li class="flex py-6" *ngFor="let item of firmaDetalle">
                      <div
                        class="flex-shrink-0 w-24 h-24 overflow-hidden border border-gray-200 rounded-md"
                      >
                        <img
                          src="assets/logo-adsib.png"
                          alt="Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt."
                          class="object-cover object-center w-full h-full"
                        />
                      </div>

                      <div class="flex flex-col flex-1 ml-4">
                        <div>
                          <div
                            class="flex justify-between text-base font-medium text-gray-900"
                          >
                            <h3>
                              <a href="#">{{ item.nombreSignatario }}</a>
                            </h3>
                          </div>
                          <p class="mt-1 text-sm text-gray-500">
                            CI: {{ item.ci }}
                          </p>
                          <p class="mt-1 text-sm text-gray-500">
                            Correo: {{ item.emailSignatario }}
                          </p>
                          <p class="mt-1 text-sm text-gray-500">
                            Fecha:
                            {{ item.fechaFirma | date : "dd-MM-yyyy HH:mm:ss" }}
                          </p>
                        </div>
                        <div
                          class="flex items-end justify-between flex-1 text-sm"
                        >
                          <p class="text-gray-700">Valido</p>

                          <div class="flex">
                            <button
                              type="button"
                              class="px-5 font-medium text-green-800 bg-green-200 rounded-md hover:text-green-500"
                              *ngIf="item.noModificado"
                            >
                              SI
                            </button>
                            <button
                              type="button"
                              class="px-5 font-medium text-red-800 bg-red-200 rounded-md hover:text-red-500"
                              *ngIf="!item.noModificado"
                            >
                              NO
                            </button>
                          </div>
                        </div>
                      </div>
                    </li>
                    <!-- More products... -->
                  </ul>
                </div>
              </div>
            </div>

            <div class="px-4 py-6 border-t border-gray-200 sm:px-6">
              <div
                class="flex justify-between text-base font-medium text-gray-900"
              >
                <p>Cantidad de Firmas</p>
                <p>{{ firmaDetalle.length }}</p>
              </div>
              <p class="mt-0.5 text-sm text-gray-500">Resumen completado</p>

              <div
                class="flex justify-center mt-6 text-sm text-center text-gray-500"
              >
                <p>
                  <button
                    type="button"
                    class="font-medium text-indigo-600 hover:text-indigo-500"
                    (click)="volver()"
                  >
                    Volver al firmador
                    <span aria-hidden="true"> &rarr;</span>
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
