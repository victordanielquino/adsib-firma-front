<div
  class="fixed inset-0 w-11/12 h-full space-y-2 overflow-y-auto bg-gray-600 bg-opacity-50"
  id="my-modal"
  *ngIf="isVisible"
>
  <div
    class="relative p-5 mx-auto bg-white border rounded-md shadow-lg top-20 w-96"
  >
    <div class="mt-3 text-center">
      <h3 class="text-lg font-medium leading-6 text-gray-900">
        FIRMAS DEL CERTIFICADO
      </h3>
      <div class="py-3 mt-2 px-7">
        <div class="mt-3">
          <div class="flow-root">
            <ul
              role="list"
              class="-my-6 divide-y divide-gray-200"
              *ngIf="firmaDetalle"
            >
              <li class="flex py-6" *ngFor="let item of firmaDetalle">
                <div class="flex flex-col flex-1 ml-4">
                  <div>
                    <div
                      class="flex justify-start text-base font-medium text-gray-900"
                    >
                      <h3>
                        <a href="#">{{ item.nombreSignatario }}</a>
                      </h3>
                    </div>
                    <p class="mt-1 text-sm text-left text-gray-500">
                      CI: {{ item.ci }}
                    </p>
                    <p class="mt-1 text-sm text-left text-gray-500">
                      Correo: {{ item.emailSignatario }}
                    </p>
                    <p class="mt-1 text-sm text-left text-gray-500">
                      Fecha:
                      {{ item.fechaFirma | date : "dd-MM-yyyy HH:mm:ss" }}
                    </p>
                  </div>
                  <div class="flex items-end justify-between flex-1 text-sm">
                    <p class="text-gray-700">Valido</p>

                    <div class="flex">
                      <button
                        type="button"
                        class="px-5 font-medium text-green-800 bg-green-200 rounded-md hover:text-green-500"
                        *ngIf="item.noModificado"
                      >
                        SI
                      </button>
                      <button
                        type="button"
                        class="px-5 font-medium text-red-800 bg-red-200 rounded-md hover:text-red-500"
                        *ngIf="!item.noModificado"
                      >
                        NO
                      </button>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="items-center px-4 py-3">
        <button
          id="close-btn"
          class="w-auto px-4 py-2 ml-3 text-base font-medium text-white bg-red-500 rounded-md shadow-sm hover:bg-red-700"
          (click)="close()"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
